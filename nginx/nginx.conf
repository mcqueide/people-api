# ============================================================================
# Nginx Configuration for Production
# ============================================================================
# 
# ============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance optimizations
worker_rlimit_nofile 8192;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================================================
    # LOGGING
    # ========================================================================
    log_format json_combined escape=json
    '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_status":"$upstream_status",'
        '"upstream_response_time":"$upstream_response_time"'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    # ========================================================================
    # PERFORMANCE AND SECURITY
    # ========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Hide Nginx version (security)
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ========================================================================
    # RATE LIMITING (Security)
    # ========================================================================
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ========================================================================
    # UPSTREAM - Backend Spring (2 replicas)
    # ========================================================================
    upstream backend {
        # Load balancing strategy: least_conn
        # Sends traffic to the server with fewer active connections
        least_conn;
        
        # 3 replicas of the app service
        # Docker Compose automatically creates DNS round-robin for "api"
        # but defining it explicitly gives better control
        server api:8080 max_fails=3 fail_timeout=30s weight=1;
        
        # NOTE: With deploy.replicas=2, Docker resolves "api" to the 2 instances
        # via internal DNS round-robin. Each request to "api:8080"
        # automatically rotates among the 2 containers.
        
        # Keepalive for better performance
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # ========================================================================
    # UPSTREAM - Frontend App (Node.js)
    # ========================================================================
    upstream frontend {
        least_conn;
        
        server app:3000 max_fails=3 fail_timeout=30s weight=1;
        
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # ========================================================================
    # INCLUDE CONFIGURATION
    # ========================================================================
    include /etc/nginx/conf.d/*.conf;
}
