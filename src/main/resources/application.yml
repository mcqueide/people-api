spring:
  application:
    name: people-api
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/people}
    username: ${SPRING_DATASOURCE_USERNAME:people}
    password: ${SPRING_DATASOURCE_PASSWORD:people}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${issuer-uri}
          jwk-set-uri: ${issuer-uri}/protocol/openid-connect/certs
      client:
        registration:
          keycloak:
            client-id: people-api
            client-secret: ${KEYCLOAK_CLIENT_SECRET:}  # Empty for public client
            scope: openid, profile, email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-authentication-method: none  # Public client with PKCE
        provider:
          keycloak:
            issuer-uri: ${issuer-uri}
            authorization-uri: ${issuer-uri}/protocol/openid-connect/auth
            token-uri: ${issuer-uri}/protocol/openid-connect/token
            user-info-uri: ${issuer-uri}/protocol/openid-connect/userinfo
            jwk-set-uri: ${issuer-uri}/protocol/openid-connect/certs
            user-name-attribute: preferred_username

issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/people-realm}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
  allowcredentials: ${CORS_ALLOWCREDENTIALS:true}

# Server Configuration
server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    oauth:
      client-id: people-api
      use-pkce-with-authorization-code-grant: true

---

spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

# Server Configuration
server:
  port: 8080

issuer-uri: ${KEYCLOAK_ISSUER_URI:http://keycloak:8080/realms/people-realm}