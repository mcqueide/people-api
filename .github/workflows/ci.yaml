name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Validate Maven
        run: mvn -v

      - name: Build & test (unit + integration)
        run: mvn -B -q -DskipITs=false verify
        env:
          # Ensure Testcontainers can use Docker in GitHub-hosted runner
          TESTCONTAINERS_CHECKS_DISABLE: true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            **/target/surefire-reports/*.xml
            **/target/failsafe-reports/*.xml

      - name: Upload packaged JAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: people-api-jar
          path: target/*.jar